<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="city"></h1>
        <p id="date"></p>
      </div>
      <div class="wrapper">
        <div class="card">
          <div class="topCard">
            <img src="media/Ishaa.svg" width="50px" alt="" />
            <h2>العشاء</h2>
          </div>
          <div class="bottomCard">
            <h3 id="IschaTime"></h3>
          </div>
        </div>
        <div class="card">
          <div class="topCard">
            <img src="media/Maghrib.svg" width="50px" alt="" />
            <h2>المغرب</h2>
          </div>
          <div class="bottomCard">
            <h3 id="MaghrebTime"></h3>
          </div>
        </div>
        <div class="card">
          <div class="topCard">
            <img src="media/Asr.svg" width="50px" alt="" />
            <h2>العصر</h2>
          </div>
          <div class="bottomCard">
            <h3 id="AsrTime"></h3>
          </div>
        </div>
        <div class="card">
          <div class="topCard">
            <img src="media/Duhur.svg" width="50px" alt="" />
            <h2>الظهر</h2>
          </div>
          <div class="bottomCard">
            <h3 id="DhuhrTime"></h3>
          </div>
        </div>
        <div class="card">
          <div class="topCard">
            <img src="media/Fajr.svg" width="50px" alt="" />
            <h2>الفجر</h2>
          </div>
          <div class="bottomCard">
            <h3 id="FajrTime"></h3>
          </div>
        </div>
      </div>
    </div>
    <script src="test.js"></script>
  </body>
</html>
